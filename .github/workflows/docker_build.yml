name: Build Docker Image
on:
  workflow_call:

jobs:
  test:
    name: Build Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Cache docker layers
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    - name: Build docker image
      run: scripts/docker_build